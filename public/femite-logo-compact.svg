<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact hemp leaf mark -->
  <g transform="translate(8,10)">
    <!-- Main hemp leaf shape -->
    <path d="M5,20 Q4,12 8,8 Q15,5 22,8 Q26,12 25,20 Q22,26 15,27 Q8,26 5,20 Z" fill="#5A7C5A" opacity="0.9"/>
    
    <!-- Leaf detail lines -->
    <path d="M8,12 Q15,9 22,12" stroke="#87B087" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M10,16 Q15,14 20,16" stroke="#87B087" stroke-width="0.8" fill="none" opacity="0.6"/>
    
    <!-- Simple accent -->
    <circle cx="15" cy="16" r="1.5" fill="#E8F5E8" opacity="0.8"/>
  </g>
  
  <!-- Typography -->
  <text x="40" y="30" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="300" fill="#1F2937" letter-spacing="0.5px">
    femite
  </text>
  
  <!-- Tagline -->
  <text x="42" y="43" font-family="'Inter', Arial, sans-serif" font-size="8" fill="#6B7280" letter-spacing="1.2px" opacity="0.8">
    sustainable hemp
  </text>
  
  <!-- Minimal accent -->
  <circle cx="165" cy="18" r="2" fill="#87B087" opacity="0.4"/>
</svg>
